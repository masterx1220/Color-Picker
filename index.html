<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Find your perfect <span class="rainbow">color</span>!</h1>
        <div id="container">
            <div id="colorInfo">
                <input id="color" type="color" value="#1da0d7">
                <select id="mode">
                    <option>Monochrome</option>
                    <option>Monochrome-dark</option> 
                    <option>Monochrome-light</option> 
                    <option>Analogic</option> 
                    <option>Complement</option> 
                    <option>Analogic-complement</option> 
                    <option>Triad</option> 
                    <option>Quad</option> 
                </select>
                <button id="getColorBtn">Get color scheme</button>
            </div>
            <div id="schemeContainer">
                
            </div>
            <div id="schemeInfo">
                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
